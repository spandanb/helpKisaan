<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <div class="account-wall-2">
        <form role="form" ng-submit="register()">
            <h3>Register</h3>
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" ng-model=firstname class="form-control" placeholder="First Name" tabindex="1">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                            <input type="text" ng-model=lastname class="form-control" placeholder="Last Name" tabindex="2">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                   <div class="form-group">
                        <input type="text" ng-model=acctnumber class="form-control" placeholder="Full Account Number" tabindex="3">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" ng-model=ifsc class="form-control" placeholder="IFSC (Indian Financial System Code) of Bank/Branch" tabindex="4">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" ng-model=email class="form-control" placeholder="Email (Optional)" tabindex="5">
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" ng-model=password class="form-control" placeholder="Password" tabindex="6">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" tabindex="7">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" ng-model=location class="form-control" placeholder="Location" tabindex="8">
            </div>
            
            <hr class="colorgraph">
            <div class="row">
                    <div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="9"></div>
                    <div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
            </div>
        </form>
        </div>
    </div>
</div>
