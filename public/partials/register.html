<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <div class="account-wall-2">


        <form name=form role="form" ng-submit="register()" novalidate>
            <h3>Register</h3>
            
            <div class="alert alert-danger" ng-show="form.firstname.$dirty && form.firstname.$invalid">
                <span ng-show="form.firstname.$error.required">First Name is required.</span>
            </div>
            <div class="alert alert-danger" ng-show="form.lastname.$dirty && form.lastname.$invalid">
                <span ng-show="form.lastname.$error.required">Last Name is required.</span>
            </div>
           <div class="alert alert-danger" ng-show="form.acctnumber.$dirty && form.acctnumber.$invalid">
                <span ng-show="form.acctnumber.$error.required">Account Number is required.</span>
            </div>
            <div class="alert alert-danger" ng-show="form.ifsc.$dirty && form.ifsc.$invalid">
                <span ng-show="form.ifsc.$error.required">IFSC is required.</span>
            </div>
            <div class="alert alert-danger" ng-show="form.password.$dirty && form.password.$invalid">
                <span ng-show="form.password.$error.required">Password is required.</span>
            </div>
            <div class="alert alert-danger" ng-show="form.conf-password.$dirty && form.conf-password.$invalid">
                <span ng-show="form.conf-password.$error.required">Password Confirmation is required.</span>
            </div>
            <div class="alert alert-danger" ng-show="form.location.$dirty && form.location.$invalid">
                <span ng-show="form.location.$error.required">Location is required.</span>
            </div>

            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" ng-model=firstname class="form-control" placeholder="First Name" tabindex="1" name=firstname required="" \>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                            <input type="text" ng-model=lastname class="form-control" placeholder="Last Name" tabindex="2" name=lastname required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                   <div class="form-group">
                        <input type="text" ng-model=acctnumber class="form-control" placeholder="Full Account Number" tabindex="3" name="acctnumber" required>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" ng-model=ifsc class="form-control" placeholder="IFSC (Indian Financial System Code) of Bank/Branch" name="ifsc" tabindex="4" required>
                    </div>
                </div>
            </div>
            <!--div class="form-group">
                <input type="email" ng-model=email class="form-control" placeholder="Email (Optional)" tabindex="5">
            </div-->
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" ng-model=password class="form-control" placeholder="Password" name="password" tabindex="5" required>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" tabindex="6" name="conf-password"  required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" ng-model=location class="form-control" placeholder="Location" tabindex="7" name="location" required>
            </div>
            
            <hr class="colorgraph">
            <div class="row">
                    <div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="8"></div>
                    <div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
            </div>
        </form>
        </div>
    </div>
</div>
