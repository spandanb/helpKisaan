<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="account-wall-2">

                <h3 translate>USER_SIGN_IN</h3>
                <hr class="colorgraph">
                
                <form role="form" ng-submit="signin()">
                    <div class="form-group col-xs-12 col-sm-6 col-md-12">
                        <input type="text" ng-model=acctnumber class="form-control" placeholder="{{'USER_ACCT_NUMBER' | translate}}" tabindex="1">
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-12">
                        <input type="password" ng-model=password class="form-control" placeholder="{{'USER_PASSWORD' | translate}}" tabindex="2">
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                                <hr class="colorgraph">
                                <input type="submit" value="{{'USER_SIGN_IN' | translate}}" class="btn btn-success btn-block btn-lg">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
